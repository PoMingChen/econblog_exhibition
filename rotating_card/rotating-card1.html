<html>
<head>
    <link href='css/bootstrap.css' rel='stylesheet' />
    <link href='css/rotating-card.css' rel='stylesheet' />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

<body>
<div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="col-md-4 col-sm-6">
             <div class="card-container manual-flip">
                <div class="card">
                    <div class="front">
                        <div class="cover">
                            <img src="images/background1.jpg"/>
                        </div>
                        <div class="content">
                            <div class="main">
                                <h3 class="name">桃園市</h3>
                                <p class="profession">衝鋒特戰隊</p>
                                <h5 class="text-center"><strong>聚焦桃園 外籍移工之探討</strong></h5>
                                <p class="text-center">遠離家鄉來到台灣的外籍移工，在這裡賺到人生的第一桶金，但在截然不同的環境下打拼，遇到種種問題......</p>
                            </div>
                            <div class="footer">
                                <button class="btn btn-simple" onclick="rotateCard(this)">
                                    <i class="fa fa-mail-forward"></i> 點我看網址與更多詳情
                                </button>
                            </div>
                        </div>
                    </div> <!-- end front panel -->
                    <div class="back">
                        <div class="header">
                            <h5 class="motto">作品網址QR CODE</h5>
                        </div>
                        <br>
                        <br>
                        <div class="user">
                            <img src="images/group1.png"/>
                        </div>
                        <div class="content">
                        <div class="main">
                            <p class="text-center">經碩一 陳宜榛<br>經碩一 周緬緬<br>經碩一 郭家瑄</p>
                        </div>
                        </div>
                        <div class="footer">
                            <button class="btn btn-simple" rel="tooltip" title="Flip Card" onclick="rotateCard(this)">
                                <i class="fa fa-reply"></i> 回正面
                            </button>
                        </div>
                    </div> <!-- end back panel -->
                </div> <!-- end card -->
            </div> <!-- end card-container -->
        </div> <!-- end col sm 3 -->
  <!--         <div class="col-sm-1"></div> -->

        <div class="col-md-4 col-sm-6">
             <div class="card-container manual-flip">
                <div class="card">
                    <div class="front">
                        <div class="cover">
                            <img src="images/background2.jpg"/>
                        </div>
                        <div class="content">
                            <div class="main">
                                <h3 class="name">蘭嶼</h3>
                                <p class="profession">瑞斯叔叔</p>
                                <h5 class="text-center"><strong>蘭嶼醫療問題</strong></h5>
                                <p class="text-center">蘭嶼的醫療資源長期不足，整座島上僅存在一間衛生所，不到十位的醫療人員，卻要服務島上五千多位居民，這還不包含每年湧入上萬的觀光客......</p>
                            </div>
                            <div class="footer">
                                <button class="btn btn-simple" onclick="rotateCard(this)">
                                    <i class="fa fa-mail-forward"></i> 點我看網址與更多詳情
                                </button>
                            </div>
                        </div>
                    </div> <!-- end front panel -->
                    <div class="back">
                        <div class="header">
                            <h5 class="motto">作品網址QR CODE</h5>
                        </div>
                        <br>
                        <br>
                        <div class="user">
                            <img src="images/group3.png"/>
                        </div>
                        <div class="content">
                        <div class="main">
                            <p class="text-center">經碩一 王聖曜<br>經碩一 李冠緻<br>經碩一 李岳駿<br>經碩一 王威翰</p>
                        </div>
                        </div>
                        <div class="footer">
                            <button class="btn btn-simple" rel="tooltip" title="Flip Card" onclick="rotateCard(this)">
                                <i class="fa fa-reply"></i> 回正面
                            </button>
                        </div>
                    </div> <!-- end back panel -->
                </div> <!-- end card -->
            </div> <!-- end card-container -->
        </div> <!-- end col sm 3 -->
<!--         <div class="col-sm-1"></div> -->
      </div>
    </div> <!-- end row -->
    <div class="space-200"></div>
</div>

<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

<script type="text/javascript">
    $().ready(function(){
        $('[rel="tooltip"]').tooltip();

    });

    function rotateCard(btn){
        var $card = $(btn).closest('.card-container');
        console.log($card);
        if($card.hasClass('hover')){
            $card.removeClass('hover');
        } else {
            $card.addClass('hover');
        }
    }
</script>
